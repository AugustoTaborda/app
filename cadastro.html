<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro</title>
  <style>
    /* Reset b√°sico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #4caf50;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a045;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      color: #4caf50;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #388e3c;
    }

    #msgCadastro {
      margin-top: 15px;
      font-size: 15px;
      color: red;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Pessoa</h2>
    <input id="nome" placeholder="Nome" autocomplete="off" />
    <input id="email" placeholder="Email" autocomplete="off" />
    <button onclick="savePerson()">Salvar</button>
    <br />
    <a href="menu.html">Cancelar</a>
    <p id="msgCadastro"></p>
  </div>

  <script src="scripts/crud.js"></script>
</body>
</html>
